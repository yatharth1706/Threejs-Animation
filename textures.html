<!DOCTYPE html>
<html>
<head>
	<title>Textures</title>
	<script type="text/javascript" src="https://threejs.org/build/three.js"></script>
	<style type="text/css">
		
		*{
			margin: 0;
			padding: 0;
		}
 	
		#c{
			display: block;
			width: 100%;
			height: 100%;
		}

	</style>
</head>
<body>
	<canvas id="c"></canvas>
	<script type="text/javascript">
		var canvas = document.querySelector("#c");

		// Now we will create our virtual world
		const scene = new THREE.Scene();
		const fov = 45;
		const aspect = 2;
		const near = 0.1;
		const far = 1000;
		const camera = new THREE.PerspectiveCamera(fov,aspect,near,far);
		const renderer = new THREE.WebGLRenderer({canvas});
		camera.position.set(0,0,10);
		camera.lookAt(0,0,0);
		// Create textureloader
		const loader = new THREE.TextureLoader();
		// Now we will create a box to have our texture onto it
		const boxGeometry = new THREE.BoxBufferGeometry(2,2,2);
		const boxMaterial = new THREE.MeshBasicMaterial({
			map: loader.load('https://lh3.googleusercontent.com/6VLm5hjgluGEwjnhaD3BO1A1nSWO9aJSPdW61hbTM0jhjnYFYzubHc2quHPEGf1v0u0=rw')
			
		})

		const box = new THREE.Mesh(boxGeometry, boxMaterial);
		scene.add(box);

		// create resize function
		function needResize(){
			const canvas = renderer.domElement;
			const height = canvas.clientHeight;
			const width = canvas.clientWidth;
			const needResize = (canvas.width !== width) || (canvas.height !== height);

			if(needResize){
				renderer.setSize(width, height,false);
			}
			return needResize;
		}
		// lets create our render function
	
		function render(time){
			time *= 0.001;

			if(needResize()){
				const canvas = renderer.domElement;
				camera.aspect = canvas.clientWidth/canvas.clientHeight;
				camera.updateProjectionMatrix();
			}

			box.rotation.x = time;
			box.rotation.y = time;
			renderer.render(scene, camera);
			requestAnimationFrame(render);
		}

		requestAnimationFrame(render);
	</script>
</body>
</html>
